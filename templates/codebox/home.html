<!DOCTYPE html>
{% load staticfiles %}
<html>
<head><title>CodeTable</title>
<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
{{ form.media }}
</head>
<style>
  body {
    margin-top:20px;
  }
</style>
<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Code Table</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="#">HackerEarth API</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
<body>
<div class="container">
  <div class="row">
    <form method="post" class="post_form">{% csrf_token %}
      <div class="col-md-8">
        {{ form.text }}
      </div>
      <div class="col-md-4">
        <label for="name">Give your Code a name:</label>
          {{ form.name }}
          <hr>
        <label for="langs">Choose Programming Language</label>
          {{ form.langs }}
          <hr>
        <label for="input">Input:</label>
          {{ form.inp }}
          <hr>
          <button id="cnr" type="submit" class="btn btn-primary">Compile and Run</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
